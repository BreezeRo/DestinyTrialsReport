<div class="row">
  <div class="weapon col-xs-12" ng-repeat="weapon in weapons track by $index" ng-if="$index === 0 && $parent.$parent.$storage.confidence">
    <div class="weapon__img">
      <span class="weapon__damage">5</span>
      <img class="img-responsive"
           src="https://www.bungie.net/common/destiny_content/icons/9a3a2a86698a976a92cec201980630bb.jpg"
           alt="Khvostov 7G-02">
    </div>
    <div class="weapon__info">
      <div class="weapon__title">
        <span>Khvostov 7G-02</span>
      </div>
    </div>
  </div>
  <div class="weapon col-xs-12" ng-repeat="weapon in weapons track by $index" ng-if="(weapons && !$parent.$parent.$storage.confidence) || (weapons && $index > 0)">
    <div class="weapon__img">
      <span class="weapon__damage" ng-if="weapon.damage" ng-bind="weapon.damage"></span>
      <img class="img-responsive"
           ng-src="{{weapon.definition.icon}}"
           alt="{{weapon.definition.name}}">
    </div>
    <div class="weapon__info">
      <div class="weapon__title">
        <span ng-bind="weapon.definition.name"></span>
        <span ng-if="topWeapons && topWeapons[weapon.definition.itemHash] && !hideStats" class="weapon__stats-link"
              data-template-url="shared/popovers/weaponstats.popover.html" data-placement="top-right" bs-popover>
          <i class="material-icons">&#xE5D3;</i>
        </span>
      </div>
      <div class="weapon__perks">
        <div class="weapon-perk" ng-repeat="node in weapon.nodes track by $index"
             title="{{node.name}}" data-content="{{node.description}}" bs-popover>
          <i class="weapon-perk__icon">
            <img class="img-responsive" ng-src="{{node.icon}}" alt="{{node.name}}">
          </i>
        </div>
      </div>
      <div class="weapon__hazards">
        <span class="player-hazard" ng-repeat="hazard in weapon.hazards" ng-bind="hazard"></span>
      </div>
    </div>
  </div>
</div>
