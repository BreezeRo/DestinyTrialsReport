<i class="player-quick-look__form__match match" style="{{calcGraphPoint(str.kd)}}"
   ng-repeat="str in activities.slice().reverse()" ng-class="str.standing === 0 ? 'match--win' : 'match--loss'"
   title="{{str.dateAgo}}" data-content="K/D: {{str.kdDisplay}} with {{str.kills}} kills" bs-popover></i>
