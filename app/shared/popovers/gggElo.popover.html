<div class="popover ggg-elo {{player.ggg.tier.toLowerCase()}}" tabindex="-1" ng-show="player.ggg">
  <div class="arrow"></div>
  <h3 class="popover-title" ng-bind="player.ggg.tier"></h3>
  <div class="popover-content">
    <div class="elo"><span ng-bind="player.ggg.elo"></span></div>
    <div class="rank"><span ng-bind="player.ggg.rank"></span></div>
  </div>
</div>
