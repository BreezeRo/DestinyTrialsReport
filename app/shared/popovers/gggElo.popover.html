<div class="popover ggg-elo {{player.ggg.tier.toLowerCase()}}" tabindex="-1" ng-show="player.ggg">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="row row--small-gutter">
      <div class="col-xs-6 stat">
        <span ng-bind="player.ggg.tier"></span>
        <label translate="TIER"></label>
      </div>
      <div class="col-xs-6 stat">
        <span ng-bind="player.ggg.rank"></span>
        <label translate="RANK"></label>
      </div>
    </div>
  </div>
</div>
