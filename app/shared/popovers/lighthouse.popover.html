<div class="popover" tabindex="-1" ng-show="player.lighthouse.years">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="row">
      <div class="col-xs-{{12/player.lighthouse.yearCount}}" ng-repeat="(key, value) in player.lighthouse.years">
        <div class="stat__header" ng-bind="'Year '+ key">
        </div>
        <div class="row row--small-gutter">
          <div class="col-xs-6 stat">
            <span ng-bind="value.accountCount"></span>
            <label>Account</label>
          </div>
          <div class="col-xs-6 stat">
            <span ng-bind="characterLighthouse(player, value)"></span>
            <label>Character</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popover-footer text-center">
    Year 1 data collection is in progress.
  </div>
</div>
