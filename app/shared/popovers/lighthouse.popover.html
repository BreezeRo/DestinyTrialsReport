<div class="popover" tabindex="-1" ng-show="player.lighthouse.accountCount">
  <div class="arrow"></div>
  <!--<h3 class="popover-title">Year Two</h3>-->
  <div class="popover-content">
    <div class="row">
      <div class="col-xs-6">
        <div class="stat__header">
          Year 2
        </div>
        <div class="row row--small-gutter">
          <div class="col-xs-6 stat">
            <span ng-bind="player.lighthouse.accountCount"></span>
            <label>Account</label>
          </div>
          <div class="col-xs-6 stat">
            <span ng-bind="player.lighthouse.characterCount"></span>
            <label>Character</label>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="stat__header">
          Year 1
        </div>
        <div class="row row--small-gutter">
          <div class="col-xs-6 stat">
            <span ng-bind="player.lighthouse.accountCount"></span>
            <label>Account</label>
          </div>
          <div class="col-xs-6 stat">
            <span ng-bind="player.lighthouse.characterCount"></span>
            <label>Character</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
