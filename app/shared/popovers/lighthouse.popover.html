<div class="popover" tabindex="-1" ng-show="player.lighthouse.yearCount">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="row">
      <div class="col-xs-{{12/player.lighthouse.yearCount}}" ng-repeat="year in player.lighthouse.years | orderObjectBy:'year':true track by $index">
        <div class="stat__header" ng-bind="'Year ' + year.year"></div>
        <div class="row row--small-gutter">
          <div class="col-xs-6 stat">
            <span ng-bind="year.accountCount | number:0"></span>
            <label translate="ACCOUNT"></label>
          </div>
          <div class="col-xs-6 stat">
            <span ng-bind="characterLighthouse(player, year) | number:0"></span>
            <label translate="CHARACTER"></label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
