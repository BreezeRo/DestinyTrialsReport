<div class="popover match-summary" tabindex="-1">
  <div class="arrow"></div>
  <div class="popover-content">
    <div class="row">
      <div class="col-xs-6 stat">
        <span ng-bind="str.kd | number:2"></span>
        <label translate="killsDeathsRatio"></label>
      </div>
      <div class="col-xs-6 stat">
        <span ng-bind="str.kills | number:0"></span>
        <label translate="kills"></label>
      </div>
    </div>
  </div>
  <div class="popover-footer" ng-bind="str.dateAgo"></div>
</div>
