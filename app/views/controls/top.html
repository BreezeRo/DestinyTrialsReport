<div class="title-bar">
  <div class="title-bar__title">
    <a href="/" target="_self">
      <span ng-if="subdomain" class="highlight">my</span>Destiny<span class="highlight">Trials</span>Report
    </a>
  </div>
  <div class="platform-toggle">
    <div class="togglebutton">
      <label class="platform-toggle__name" ng-class="{'is-active' : platformValue}" ng-click="platformValue = true"><img src="images/ps.svg" alt="PlayStation"></label>
      <label class="platform-toggle__btn">
        <input type="checkbox" ng-model="platformValue" ng-true-value="false" ng-false-value="true">
      </label>
      <label class="platform-toggle__name" ng-class="{'is-active' : !platformValue}" ng-click="platformValue = false"><img src="images/xbox.svg" alt="Xbox"></label>
    </div>
  </div>
</div>

<div class="main-search">
  <div class="main-search__content">
    <div class="main-search__fireteam">
      <form ng-submit="searchMainPlayerbyName(mainPlayer, platformValue)">
        <div class="main-search__row">
          <div class="main-search__input">
            <input type="text" class="form-control" placeholder="{{fireteam[0].name || 'Enter your next victim'}}" ng-model="mainPlayer" ng-value="(!fireteam[0] ? searchedPlayer : '')">
          </div>
          <div class="main-search__controls">
            <div class="main-search__refresh" ng-if="!subdomain" ng-show="fireteam[0].name != null">
              <button class="btn btn-default btn-icon" type="button" ng-click="refreshInventory(fireteam)"
                      analytics-on analytics-event="Click" analytics-category="Refresh Inventory">
                <i class="material-icons">&#xE86A;</i>
              </button>
            </div>
            <div class="main-search__submit">
              <button type="submit" class="btn btn-default btn-icon" ng-disabled="status"><i class="material-icons">&#xE163;</i></button>
            </div>
          </div>
        </div>
      </form>
      <div ng-if="fireteam[0].name && $index < 3 && $index > 0" ng-repeat="player in fireteam track by $index">
        <form role="form" ng-submit="searchPlayerbyName(player, teammateName, platformValue, $index)">
        <div class="main-search__row">
          <div class="main-search__input">
            <input type="text" class="form-control" placeholder="{{fireteam[$index].name || 'Enter your next victim'}}" ng-model="teammateName">
              </div>
              <div class="main-search__controls">
                <div class="main-search__submit">
                  <button type="submit" class="btn btn-default btn-icon" ng-disabled="status"><i class="material-icons">&#xE163;</i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="current-map shadow-z-1" style="background-image:url('http://bungie.net{{currentMap.pgcrImage}}');">
  <div class="current-map__content">
    <div class="current-map__title">
      <span ng-bind="currentMap.activityName"></span>
    </div>
    <div class="curent-map__heatmap">
      <button type="button" class="btn btn-default btn-sm" bs-modal="mapModal">Heatmap</button>
    </div>
  </div>
</div>
