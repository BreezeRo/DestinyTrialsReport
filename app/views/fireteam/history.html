<div class="row">
  <div class="col-xs-3 pr-0">
    <div class="col-xs-12 p-0 text-center">
      <h5 class="custom-font filled bg-danger">Kills</h5>
    </div>
    <div class="col-xs-12 p-0 text-center">
      <h4 class="mt-0" ng-bind="player.allStats.kills.basic.displayValue"></h4>
    </div>
  </div>
  <div class="col-xs-3 p-0">
    <div class="col-xs-12 p-0 text-center">
      <h5 class="custom-font filled bg-danger">Deaths</h5>
    </div>
    <div class="col-xs-12 p-0 text-center">
      <h4 class="mt-0" ng-bind="player.allStats.deaths.basic.displayValue"></h4>
    </div>
  </div>
  <div class="col-xs-3 p-0">
    <div class="col-xs-12 p-0 text-center">
      <h5 class="custom-font filled bg-danger">Assists</h5>
    </div>
    <div class="col-xs-12 p-0 text-center">
      <h4 class="mt-0" ng-bind="player.allStats.assists.basic.displayValue"></h4>
    </div>
  </div>
  <div class="col-xs-3 pl-0">
    <div class="col-xs-12 p-0 text-center">
      <h5 class="custom-font filled bg-danger">K/D</h5>
    </div>
    <div class="col-xs-12 p-0 text-center">
      <h4 class="mt-0" ng-bind="player.allStats.killsDeathsRatio.basic.displayValue"></h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4 pr-0">
    <div class="col-xs-12 p-0 text-center">
      <h5 class="custom-font filled bg-danger">Headshots<!-- (Sniper)--></h5>
    </div>
    <div class="col-xs-12 p-0 text-center">
      <h4 class="mt-0" ng-bind="player.allStats.precisionKills.basic.displayValue"><!-- ({{player.allStats.weaponKillsSniper.basic.displayValue || 0}})--></h4>
    </div>
  </div>
  <div class="col-xs-4 p-0">
    <div class="col-xs-12 p-0 text-center">
      <h5 class="custom-font filled bg-danger">Longest Life</h5>
    </div>
    <div class="col-xs-12 p-0 text-center">
      <h4 class="mt-0" ng-bind="player.allStats.longestSingleLife.basic.displayValue"></h4>
    </div>
  </div>
  <div class="col-xs-4 pl-0">
    <div class="col-xs-12 p-0 text-center">
      <h5 class="custom-font filled bg-danger">Revives</h5>
    </div>
    <div class="col-xs-12 p-0 text-center">
      <h4 class="mt-0" ng-bind="player.allStats.resurrectionsPerformed.basic.displayValue"></h4>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-6 {{$even ? '' : 'pl-0'}}" ng-repeat="weapon in player.playerWeapons">
    <div class="col-xs-6 text-center p-0">
      <a class="icon icon-default"
         popover="{{DestinyWeaponDefinition[weapon.referenceId].name}}"
         popover-trigger="mouseenter">
        <img class="img-responsive" ng-src="{{DestinyWeaponDefinition[weapon.referenceId].icon || ''}}">
      </a>
    </div>
    <div class="col-xs-6 text-center p-0">
      <p class="text-left text-sm m-0 mt-10">
        <strong>Kills:</strong>
        <span ng-bind="weapon.values.uniqueWeaponKills.basic.value"></span>
      </p>
      <p class="text-left text-sm m-0">
        <strong>Headshots:</strong>
        <span ng-bind="weapon.values.uniqueWeaponPrecisionKills.basic.value"></span>
      </p>
      <p class="text-left text-sm m-0 mb-10">
        <strong>HS Acc:</strong>
        <span ng-bind="weapon.values.uniqueWeaponKillsPrecisionKills.basic.displayValue"></span>
      </p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-4 col-md-3 text-center" style="height:120px" ng-repeat="medal in player.medals">
    <a class="icon"
       popover="{{DestinyMedalDefinition[medal.id].statDescription}}"
       popover-trigger="mouseenter">
      <img class="img-responsive" ng-src="{{('http://www.bungie.net' + DestinyMedalDefinition[medal.id].iconImage) || ''}}">
    </a>
    <p class="text-sm" ng-bind="DestinyMedalDefinition[medal.id].statName"></p>
  </div>
</div>
