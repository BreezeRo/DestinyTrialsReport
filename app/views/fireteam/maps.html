<div class="row">
  <div class="col-md-12 col-xs-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th></th>
        <th>K</th>
        <th>D</th>
        <th>A</th>
        <th>W</th>
        <th>L</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="(key, value) in player.mapStats">
        <td>{{key}}</td>
        <td>{{value.kills}}</td>
        <td>{{value.deaths}}</td>
        <td>{{value.assists}}</td>
        <td>{{value.wins}}</td>
        <td>{{value.losses}}</td>
      </tr>
      <tr>
        <td><strong>Total</strong></td>
        <td><strong>{{player.totals.kills}}</strong></td>
        <td><strong>{{player.totals.deaths}}</strong></td>
        <td><strong>{{player.totals.assists}}</strong></td>
        <td><strong>{{player.totals.wins}}</strong></td>
        <td><strong>{{player.totals.losses}}</strong></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
