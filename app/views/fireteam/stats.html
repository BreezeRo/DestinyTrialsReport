<div class="row" style="margin-top: -3px;">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <progressbar popover="Intellect: {{player.int}}" popover-trigger="mouseenter" class="progress-sm progress-striped not-rounded m-0 " max="270" type="greensea" value="player.int > 270 ? 270 : player.int"></progressbar>
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <progressbar popover="Discipline: {{player.dis}}" popover-trigger="mouseenter" class="progress-sm progress-striped not-rounded m-0" max="270" value="player.dis > 270 ? 270 : player.dis"></progressbar>
  </div>
  <div class="col-md-12 col-sm-12 col-xs-12">
    <progressbar popover="Strength: {{player.str}}" popover-trigger="mouseenter" class="progress-sm progress-striped not-rounded m-0 " max="270" type="warning" value="player.str > 270 ? 270 : player.str"></progressbar>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-xs-12 text-center">
    <i class="fa fa-circle mr-3 {{$index > 7 ? '' : 'hidden-xs'}}"
       ng-repeat="str in player.pastActivities track by $index"
       ng-class="str.standing === 0 ? 'win' : 'lose'"
       popover="K/D: {{str.kd}} with {{str.kills}} kills"
       popover-title="{{str.date | date : format : medium}}"
       popover-trigger="mouseenter"
      ></i>
  </div>
</div>
