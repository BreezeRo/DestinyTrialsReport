<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="bor-sm-b bor-sm-r col-md-4 col-sm-4 col-xs-4 pl-0 pr-0">
      <progressbar popover="Intellect: {{player.int}}" popover-trigger="mouseenter" class="progress-sm progress-striped not-rounded m-0 " max="270" type="greensea" value="player.int"></progressbar>
    </div>
    <div class="bor-sm-b bor-sm-r col-md-4 col-sm-4 col-xs-4 pl-0 pr-0">
      <progressbar popover="Discipline: {{player.dis}}" popover-trigger="mouseenter" class="progress-sm progress-striped not-rounded m-0" max="270" value="player.dis"></progressbar>
    </div>
    <div class="bor-sm-b col-md-4 col-sm-4 col-xs-4 pl-0 pr-0">
      <progressbar popover="Strength: {{player.str}}" popover-trigger="mouseenter" class="progress-sm progress-striped not-rounded m-0 " max="270" type="warning" value="player.str"></progressbar>
    </div>
  </div>
</div>

<div class="mb-0">
  <span class="streak"
        ng-repeat="str in player.pastActivities track by $index"
        ng-class="str.standing === 0 ? 'win' : 'lose'"
        popover="K/D: {{str.kd}} with {{str.kills}} kills"
        popover-title="{{str.date | date : format : medium}}"
        popover-trigger="mouseenter">â€¢</span>
  <span class="right" ng-show="player.lighthouse === false && !player.neverTrials">Never Flawless</span>
  <span class="right" ng-show="player.lighthouse === true">Flawless</span>
  <p class="text-center mb-0" ng-show="player.neverTrials">No previous trials games</p>
</div>
