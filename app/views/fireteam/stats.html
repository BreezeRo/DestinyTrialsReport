<div class="row" style="margin-top:-3px">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <progress max="(player.int > 270 ? 270 : player.int) + (player.dis > 270 ? 270 : player.dis) + (player.str > 270 ? 270 : player.str)" animate="true" class="progress-striped not-rounded m-0">
      <bar type="greensea" value="player.int > 270 ? 270 : player.int" popover="Intellect: {{player.int}}" popover-trigger="mouseenter"><span>Intellect</span></bar>
      <bar value="player.dis > 270 ? 270 : player.dis" popover="Discipline: {{player.dis}}" popover-trigger="mouseenter"><span>Discipline</span></bar>
      <bar type="warning" value="player.str > 270 ? 270 : player.str" popover="Strength: {{player.str}}" popover-trigger="mouseenter"><span>Strength</span></bar>
    </progress>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-xs-12 text-center">
    <i class="fa fa-circle mr-3 {{$index < 7 ? (player.pastActivities.length - $index ) > 18 ? 'hidden-xs' : '' : ''}}"
       ng-repeat="str in player.pastActivities track by $index"
       ng-class="str.standing === 0 ? 'win' : 'lose'"
       popover="K/D: {{str.kd}} with {{str.kills}} kills"
       popover-title="{{str.date | date : format : medium}}"
       popover-trigger="mouseenter"
      ></i>
  </div>
</div>
