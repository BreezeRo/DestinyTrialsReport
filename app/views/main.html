<div class="wrapper" ng-class="{'my-dtr': subdomain}">
  <div id="controls" class="controls shadow-z-1" ng-controller="HeaderCtrl">
    <header ng-include="'views/controls/top.html'"></header>
    <footer ng-include="'views/controls/bottom.html'"></footer>
  </div>
  <snap-content style="background-color: #fff" snap-options="snapOpts" ng-if="screenSize.xs || screenSize.sm">
    <snap-dragger>
      <button class="btn btn-icon" snap-toggle>
        <i class="material-icons">&#xE5D2;</i>
      </button>
    </snap-dragger>
    <div class="content" ng-include="'views/content.html'"></div>
  </snap-content>
  <div class="content" ng-include="'views/content.html'" ng-if="screenSize.md || screenSize.lg"></div>
</div>
