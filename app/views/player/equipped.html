<div class="player-tab--equipped">
  <div class="player-tab__section">
    <div weapon-nodes="[player.inventory.weapons.primary, player.inventory.weapons.special, player.inventory.weapons.heavy]"></div>
  </div>
  <div class="player-tab__section">
    <div class="row">
      <div class="player-cooldown col-xs-4"
           ng-repeat="stat in [player.characterInfo.stats.STAT_INTELLECT, player.characterInfo.stats.STAT_DISCIPLINE, player.characterInfo.stats.STAT_STRENGTH]"
           bs-popover="{title:stat.display, content:'Tier X - cooldown is 0:00<br>' + stat.value + ' / 170 (' + stat.percentage + '%)'}">
        <div class="player-cooldown__label" ng-bind="stat.display"></div>
        <div class="player-cooldown__nr">
          <div style="display:inline-block; width:20%" ng-repeat="tier in [1,2,3,4,5]" ng-init="max=tier*34" ng-style="!$first ? {'padding-left':'1px'} : {}">
            <progress max="34" animate="true" class="progress not-rounded">
              <bar value="(stat.value > max ? max : stat.value) - ((tier - 1) * 34)" class="progress-bar-primary"></bar>
            </progress>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="player-tab__section">
    <div class="row">
      <div class="player-perk col-xs-6" ng-repeat="classNode in player.inventory.classNodes track by $index" bs-popover="{content:classNode.description}">
        <img class="player-perk__icon img-responsive" ng-src="{{classNode.icon}}" alt="{{classNode.name}}">
        <span class="player-perk__title" ng-bind="classNode.name"></span>
      </div>
    </div>
  </div>
  <div class="player-tab__section">
    <div class="row">
      <div armor-list="[player.inventory.armor.head, player.inventory.armor.arms, player.inventory.armor.chest, player.inventory.armor.legs]"></div>
    </div>
  </div>
</div>
