<div class="player-tab--stats">
  <div class="player-tab__section player-stats__main">
    <div class="row stat-row">
      <div class="col-xs-4 stat">
        <span ng-bind="(player.stats.kills.basic.value | number:0) || 0"></span>
        <label>Kills</label>
      </div>
      <div class="col-xs-4 stat">
        <span ng-bind="(player.stats.deaths.basic.value | number:0) || 0"></span>
        <label>Deaths</label>
      </div>
      <div class="col-xs-4 stat">
        <span ng-bind="(player.stats.assists.basic.value | number:0) || 0"></span>
        <label>Assists</label>
      </div>
    </div>
    <div class="row stat-row">
      <div class="col-xs-4 stat">
        <span ng-bind="(player.stats.activitiesEntered.basic.value | number:0) || 0"></span>
        <label>Games</label>
      </div>
      <div class="col-xs-4 stat">
        <span ng-bind="(player.stats.activitiesWon.basic.value | number:0) || 0"></span>
        <label>Wins</label>
      </div>
      <div class="col-xs-4 stat">
        <span ng-bind="player.stats.totalActivityDurationSeconds.basic.displayValue || '0s'"></span>
        <label>Time played</label>
      </div>
    </div>
    <div class="row stat-row">
      <div class="col-xs-4 stat">
        <span ng-bind="(player.stats.score.basic.value | number:0) || 0"></span>
        <label>Rounds won</label>
      </div>
      <div class="col-xs-4 stat">
        <span ng-bind="(player.stats.allParticipantsScore.basic.value - player.stats.score.basic.value | number:0) || 0"></span>
        <label>Rounds lost</label>
      </div>
      <div class="col-xs-4 stat">
        <span ng-bind="player.stats.averageKillDistance.basic.displayValue || 'N/A'"></span>
        <label>Kill distance</label>
      </div>
    </div>
  </div>
  <div class="player-tab__section">
    <div class="row stat-row">
      <div class="col-xs-6 stat">
        <span ng-bind="player.stats.weaponBestType.basic.displayValue || 'N/A'"></span>
        <label>Best weapon</label>
      </div>
      <div class="col-xs-6 stat">
        <span ng-bind="(player.stats.precisionKills.basic.value | number:0) || 0"></span>
        <label>Headshots</label>
      </div>
    </div>
    <div class="stat-row__header">
      Total kills with
    </div>
    <div class="row stat-row">
      <div class="col-xs-4 stat stat__kills" ng-repeat="(key, weaponName) in weaponKills">
        <span ng-bind="(player.stats[key].basic.value | number:0) || 0"></span>
        <label ng-bind="weaponName"></label>
      </div>
    </div>

  <div class="player-tab__section player-stats__bests">
    <div class="stat-row__header">
      Character records
    </div>
    <div class="row stat-row">
      <div class="col-xs-6 stat">
        <span ng-bind="player.stats.bestSingleGameKills.basic.displayValue || 0"></span>

      </div>
      <div class="col-xs-6 stat">

      </div>
