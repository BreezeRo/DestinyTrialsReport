<div class="popover ggg-elo {{content.tier.toLowerCase()}}" tabindex="-1" ng-show="content">
  <div class="arrow"></div>
  <h3 class="popover-title" ng-bind="content.tier"></h3>
  <div class="popover-content">
    <div class="elo"><span ng-bind="content.elo"></span></div>
    <div class="rank"><span ng-bind="content.rank"></span></div>
  </div>
</div>
