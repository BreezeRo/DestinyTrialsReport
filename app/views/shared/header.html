<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-md-11 col-xs-12 mt-20 mb-20">
          <form class="form-horizontal" role="form" ng-submit="searchPlayerbyName(mainPlayer, platformValue)">
            <div class="onoffswitch labeled">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch09" ng-model="platformValue" checked="">
              <label class="onoffswitch-label" for="switch09">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
              </label>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter a Guardian's name" ng-model="mainPlayer">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Search</button>
              </span>
            </div>
          </form>
        </div>
        <div class="col-md-1 hidden-xs">
          <a href="https://github.com/SteffanLong/DestinyTrialsReport" target="_blank">
            <img class="img-responsive mt-10 mb-10" ng-src="images/github_icon.png" style="height: 50px;">
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" ng-show="status">
  <div class="text-center alert alert-warning">
    <strong>{{status}}</strong>
  </div>
</div>
