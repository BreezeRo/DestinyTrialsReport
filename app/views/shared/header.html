<div class="header b-0">
  <div class="navbar navbar-default bg-darkgray lt b-0" role="navigation">
    <div class="container">
      <div class="row mt-20 mb-20">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
          <form class="form-horizontal" role="form" ng-submit="searchPlayerbyName(mainPlayer, platformValue, 0, true)">
            <div class="btn-group ng-scope pull-left"
                 data-intro="Toggle between PS and Xbox platforms"
                 data-position="left" ng-attr-data-opts="hidden-xs hidden-sm">
              <label class="btn btn-default ng-untouched ng-valid ng-dirty" ng-model="platformValue" btn-radio="true">PS<span class="hidden-xs">N</span></label>
              <label class="btn btn-default ng-untouched ng-valid ng-dirty" ng-model="platformValue" btn-radio="false">XB<span class="hidden-xs">OX</span></label>
            </div>

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter a Guardian's name" ng-model="mainPlayer">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Search</button>
              </span>
            </div>
          </form>
        </div>
        <div ng-show="fireteam" class="hidden-xs hidden-sm col-md-2 text-right">
          <button type="button" class="btn btn-default"
                  ng-click="toggleOverlay()">Help</button>
        </div>
      </div>
    </div>
  </div>
</div>
