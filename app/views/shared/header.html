<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 col-xs-12 mt-20 mb-20">
          <form class="form-horizontal" role="form" ng-submit="searchPlayerbyName(mainPlayer, platformValue, 0, true)">
            <div class="onoffswitch labeled">
              <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="platformSwitch" ng-model="platformValue">
              <label class="onoffswitch-label z99999999" for="platformSwitch"
                     data-intro="Toggle between PS and Xbox platforms"
                     data-position="left" ng-attr-data-class="hidden-xs hidden-sm">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
              </label>
            </div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Enter a Guardian's name" ng-model="mainPlayer">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Search</button>
              </span>
            </div>
          </form>
        </div>
        <div class="col-md-2 hidden-xs hidden-sm m-0 pl-0 top-right text-white">
          <button type="button" class="btn btn-darkgray mb-10"
                  ng-click="changeTheme($root.theme === 'bg-white' ? 'dark-theme' : 'bg-white')">
                  {{$root.theme === 'bg-white' ? 'Dark' : 'Light'}} Theme
          </button>
          <button type="button" class="btn btn-darkgray mb-10"
                  ng-click="toggleOverlay()" >Help</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" ng-show="status">
  <div class="text-center alert alert-warning">
    <strong>{{status}}</strong>
  </div>
</div>
